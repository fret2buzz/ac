<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AC - Animated Columns</title>
  <link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/ac.js"></script>
</head>
<body>
  <div id="example1" class="columns-container" style="float: left; width: 50%;"></div>
  <div id="example2" class="columns-container" style="float: left; width: 50%;"></div>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#example1').ac({
        countRows: 5,
        countCols: 5
      });
      $('#example2').ac({
        countRows: 2,
        countCols: 3
      });
    });
  </script>
</body>
</html>
