<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AC - Animated Columns</title>
  <link rel="stylesheet" href="css/main.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.waitforimages/1.5.0/jquery.waitforimages.min.js"></script>
  <script type="text/javascript" src="js/ac.js"></script>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>

  <div id="example1" class="columns-container" style="float: left; width: 50%;">
    <!-- Images from unsplash.com -->

    <img src="https://i.imgur.com/Xg8h6XU.jpg" alt="">
  </div>
  <div id="example2" class="columns-container" style="float: left; width: 50%;">
    <!-- Images from unsplash.com -->
    <img src="https://i.imgur.com/5B7PD9U.jpg" alt="">
    <img src="https://i.imgur.com/9jGYIRo.jpg" alt="">
    <img src="https://i.imgur.com/uch19Cu.jpg" alt="">
    <img src="https://i.imgur.com/sbnMNtj.jpg" alt="">
    <img src="https://i.imgur.com/sLbK19W.jpg" alt="">
    <img src="https://i.imgur.com/HAVOyOu.jpg" alt="">
    <img src="https://i.imgur.com/r9cAVgG.jpg" alt="">
    <img src="https://i.imgur.com/prYPdK4.jpg" alt="">
    <img src="https://i.imgur.com/xU13VSs.jpg" alt="">
    <img src="https://i.imgur.com/Xg8h6XU.jpg" alt="">
  </div>

  <script type="text/javascript">
    
    $(document).ready(function(){
      $('#example1').animateColumns({
        countRows: 5,
        countCols: 5,
        imagesFromFolder: false,
        imagesCount: 2,
        random: true
      });
      $('#example2').animateColumns({
        countRows: 11,
        countCols: 2,
        imagesFromFolder: false
      });

      $("body").waitForImages({
        finished: function() {
          $(this).addClass("loaded");
        },
        each: function() {
          // ...
        },
        waitForAll: true
      });

    });
  </script>
</body>
</html>
